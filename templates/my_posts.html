{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4 text-center">My Blog Posts</h1>

    {% for blog in blogs %}
        <div class="card mb-4 shadow-lg">
            <div class="card-body">
                <h2 class="card-title">{{ blog.title }}</h2>
                <p class="card-text">{{ blog.description }}</p>
                <small class="text-muted">Published on: {{ blog.date_published.strftime('%B %d, %Y') }}</small>

                <div class="mt-3">
                    <a href="{{ url_for('edit_blog', blog_id=blog.id) }}" class="btn btn-primary">Edit</a>
                    <form action="{{ url_for('delete_blog', blog_id=blog.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    {% else %}
        <p class="text-center">You haven't posted anything yet.</p>
        <div class="mt-4 text-center">
            <a href="{{ url_for('add_post') }}" class="btn btn-primary btn "> Add a Post</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
