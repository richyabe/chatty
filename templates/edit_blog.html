{% extends "base.html" %}

{% block title %} Edit Blog {% endblock %}

{% block content %}
<h1 style="opacity: 0.6;">Edit Blog</h1>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0">Edit Blog </h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('create_blog') }}">
                        <div class="form-group">
                            <label for="title" class="font-weight-bold">Title:</label>
                            <input type="text" name="title" class="form-control"  value="{{ blog.title }}" required>
                        </div>

                        <div class="form-group">
                            <label for="description" class="font-weight-bold">Description:</label>
                            <textarea name="description" class="form-control" rows="5" required>{{ blog.description }}</textarea>


                        </div>

                        <button type="submit" class="btn btn-success btn-block">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
